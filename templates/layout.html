<!doctype html>

<!-- styles -->
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#169bbd">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/static/normalize.css'|url }}" />
  <link rel="stylesheet" href="{{ '/static/style.css'|url }}" />
  <link rel="shortcut icon" type="image/png" href="{{ '/static/favicon.ico'|url }}" />
  <link rel="canonical" href="https://hajunsoo.org" />
</head>

<!-- title -->
<title>{% block title %}Ha Junsoo (河 俊 秀) Blog{% endblock %}</title>

<!-- body -->
<body>
  <header>
    <!-- header -->
    <h1>Ha Junsoo (河 俊 秀)</h1>

    <!-- navigations -->
    <nav>
      <ul class="nav navbar-nav">
        <li{% if this._path == '/' %} class="active"{% endif
          %}><a href="{{ '/'|url }}">Home</a></li>
        {% for href, title in [
          ['/posts', 'Posts'],
          ['/notes', 'Notes'],
          ['/about', 'About']
        ] %}
          <li{% if this.is_child_of(href) %} class="active"{% endif
            %}><a href="{{ href|url }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  <!-- content -->
  <div class="page">
    {% block body %}{% endblock %}
  </div>

  <!-- footer -->
  <footer>
    &copy; Copyright - 2017 by Ha Junsoo (河 俊 秀)
  </footer>
</body>

<!-- font -->
<link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>

<!-- flowtype -->
<script src="//code.jquery.com/jquery-latest.min.js"></script>
<script src="{{ '/static/flowtype.js'|url }}"></script>
<script>
    $('body').flowtype({
       minimum   : 200,
       maximum   : 500,
       minFont   : 13,
       maxFont   : 23,
       fontRatio : 34,
    });
</script>

<!-- mathjax -->
<script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML"> </script>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
      CommonHTML: {
        scale: 90,
      },
    });
  </script>

<!-- highlightjs -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/styles/default.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/highlight.min.js"></script>

<!-- GA -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-87999212-1', 'auto');
  ga('send', 'pageview');
</script>

<!-- Redirect to HTTPS -->
<script type="text/javascript">
    var host = "hajunsoo.org";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
        window.location.protocol = "https";
</script>
