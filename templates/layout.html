<!doctype html>

<!-- styles -->
<meta charset="utf-8">
<meta name="theme-color" content="#169bbd">
<link rel="stylesheet" href="{{ '/static/normalize.css'|url }}" />
<link rel="stylesheet" href="{{ '/static/style.css'|url }}" />
<link rel="shortcut icon" type="image/png" href="{{ '/static/favicon.ico'|url }}" />

<!-- title -->
<title>{% block title %}Ha Junsoo (河 俊 秀){% endblock %}</title>

<!-- body -->
<body>
  <header>
    <!-- header -->
    <h1>Ha Junsoo (河 俊 秀)</h1>

    <!-- navigations -->
    <nav>
      <ul class="nav navbar-nav">
        <li{% if this._path == '/' %} class="active"{% endif
          %}><a href="{{ '/'|url }}">Home</a></li>
        {% for href, title in [
          ['/posts', 'Posts'],
          ['/notes', 'Notes'],
          ['/about', 'About']
        ] %}
          <li{% if this.is_child_of(href) %} class="active"{% endif
            %}><a href="{{ href|url }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  <!-- content -->
  <div class="page">
    {% block body %}{% endblock %}
  </div>

  <!-- footer -->
  <footer>
    &copy; Copyright 2016 by Ha Junsoo (河 俊 秀)
  </footer>
</body>

<!-- font -->
<link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>

<!-- flowtype -->
<script src="//code.jquery.com/jquery-latest.min.js"></script>
<script src="{{ '/static/flowtype.js'|url }}"></script>
<script>
    $('body').flowtype({
       minimum   : 200,
       maximum   : 500,
       minFont   : 13,
       maxFont   : 21,
       fontRatio : 35,
    });
</script>

<!-- mathjax -->
<script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML"> </script>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({ 
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
      CommonHTML: {
        scale: 90,
      },
    });
  </script>

  <!-- highlightjs -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/styles/default.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/highlight.min.js"></script>
